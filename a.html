<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="个人技术/生活博客 | 示例页面" />
  <title>个人博客 — 我的笔记</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c5cff; --glass: rgba(255,255,255,0.04);
      --max-w:1100px; --radius:14px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e6eef8;background:linear-gradient(180deg,#071225 0%, #061223 100%);}
    a{color:inherit;text-decoration:none}

    .wrap{max-width:var(--max-w);margin:36px auto;padding:24px}

    header{display:flex;align-items:center;gap:20px;margin-bottom:28px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .mark{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#51d1ff);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(124,92,255,0.18);font-weight:700;color:white}
    .site-title{line-height:1}
    .site-title h1{margin:0;font-size:18px}
    .site-title p{margin:0;color:var(--muted);font-size:13px}

    nav{margin-left:auto;display:flex;gap:12px;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);font-size:14px}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#51d1ff);color:#081027;border:none;box-shadow:0 8px 30px rgba(81,209,255,0.06)}

    .hero{display:grid;grid-template-columns:1fr 320px;gap:22px;margin-bottom:28px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:var(--radius);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03)}

    .hero-left h2{margin:0 0 8px 0;font-size:22px}
    .hero-left p{margin:0;color:var(--muted)}
    .search{margin-top:14px;display:flex;gap:10px}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}

    .sidebar .about{display:flex;flex-direction:column;gap:10px;align-items:flex-start}
    .avatar{width:84px;height:84px;border-radius:12px;background:linear-gradient(135deg,#7c5cff,#51d1ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:24px}
    .tags{display:flex;flex-wrap:wrap;gap:8px}
    .tags a{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:13px}

    .posts-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .post{display:flex;flex-direction:column;gap:12px}
    .post .thumb{height:160px;border-radius:12px;background:linear-gradient(180deg,rgba(124,92,255,0.18),rgba(81,209,255,0.08));display:flex;align-items:flex-end;padding:14px;color:white;font-weight:700}
    .meta{display:flex;gap:12px;color:var(--muted);font-size:13px}

    footer{margin-top:36px;padding:18px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
      .posts-grid{grid-template-columns:1fr}
    }

    /* simple post modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(rgba(3,9,15,0.6),rgba(3,9,15,0.8));padding:20px}
    .modal.open{display:flex}
    .modal .box{max-width:880px;width:100%;max-height:86vh;overflow:auto;padding:22px;border-radius:12px;background:linear-gradient(180deg,#061226,#07142a);border:1px solid rgba(255,255,255,0.03)}

    /* small helpers */
    .muted{color:var(--muted)}
    .chip{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="mark">我</div>
        <div class="site-title">
          <h1>我的笔记</h1>
          <p>技术 · 学习 · 生活</p>
        </div>
      </div>

      <nav>
        <a class="btn" href="#about">关于</a>
        <a class="btn" href="#posts">文章</a>
        <button id="themeBtn" class="btn">切换主题</button>
        <a class="btn primary" href="#contact">联系我</a>
      </nav>
    </header>

    <section class="hero">
      <div class="card hero-left">
        <h2>欢迎来到我的个人博客</h2>
        <p>这里记录学习笔记、算法复现、项目感想与生活琐事。你可以搜索文章、按标签筛选，也可以在下方联系我。</p>

        <div class="search">
          <input id="q" placeholder="搜索文章（按回车）" />
          <button id="clear" class="btn">清除</button>
        </div>
      </div>

      <aside class="card sidebar">
        <div class="about">
          <div class="avatar">CH</div>
          <div><strong>chhttd</strong></div>
          <div class="muted">学生 · 研究智能优化算法 · 业余前端</div>
          <div style="height:8px"></div>
          <div class="muted">标签</div>
          <div class="tags">
            <a data-tag="all">全部</a>
            <a data-tag="alg">算法</a>
            <a data-tag="proj">项目</a>
            <a data-tag="life">生活</a>
            <a data-tag="note">笔记</a>
          </div>
        </div>
      </aside>
    </section>

    <main id="posts">
      <div class="posts-grid card" id="grid"></div>
    </main>

    <footer>
      © <span id="yr"></span> chhttd · 由此处开始你的写作。
    </footer>
  </div>

  <!-- modal for reading -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="box">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <h3 id="mTitle" style="margin:0"></h3>
          <div id="mMeta" class="muted" style="font-size:13px"></div>
        </div>
        <div><button id="closeBtn" class="btn">关闭</button></div>
      </div>
      <article id="mBody"></article>
    </div>
  </div>

  <script>
    // 简单示例数据：把文章替换为你的内容
    const posts = [
      {id:1,title:'AOO 算法复现笔记',tag:'alg',date:'2025-11-20',desc:'我对 Animated Oat Optimization 的实现与测试记录。',img:'' ,body:`<p>本文总结了实现要点：参数设计、约束处理、收敛性分析与实验结果。</p>`},
      {id:2,title:'个人项目：节点代理搭建',tag:'proj',date:'2025-10-12',desc:'全流程搭建与注意事项。',img:'',body:'<p>包含环境配置、软件选择与调试技巧。</p>'},
      {id:3,title:'如何读论文：新手指南',tag:'note',date:'2025-08-05',desc:'给读论文小白的实用流程与工具推荐。',img:'',body:'<p>阅读策略、工具、英文文献技巧与复现建议。</p>'},
      {id:4,title:'每天学一点前端',tag:'proj',date:'2025-06-17',desc:'前端小技巧集合。',img:'',body:'<p>CSS 布局、响应式、性能优化等。</p>'},
      {id:5,title:'深夜感想：科研与成长',tag:'life',date:'2024-12-02',desc:'关于坚持与实验室生活的随笔。',img:'',body:'<p>成长是长期过程，记录是最好的鼓励。</p>'}
    ];

    const g = document.getElementById('grid');
    const yr = document.getElementById('yr'); yr.textContent = new Date().getFullYear();

    function render(list){
      g.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('div'); el.className='post';
        el.innerHTML = `
          <div class="thumb">${p.img?'<img src="'+p.img+'" style="width:100%;height:100%;object-fit:cover;border-radius:12px">':'<div style="padding:12px">'+p.title.split(' ').slice(0,3).join(' ')+'</div>'}</div>
          <div>
            <div style="display:flex;justify-content:space-between;align-items:start">
              <div>
                <h4 style="margin:0">${p.title}</h4>
                <div class="meta"><span>${p.date}</span><span>·</span><span class="chip">${p.tag}</span></div>
                <p class="muted" style="margin-top:8px">${p.desc}</p>
              </div>
              <div><button class="btn" data-id="${p.id}">阅读</button></div>
            </div>
          </div>`;
        g.appendChild(el);
      });
      // attach read handlers
      Array.from(document.querySelectorAll('[data-id]')).forEach(b=>{
        b.onclick = (e)=>openPost(Number(e.currentTarget.dataset.id));
      });
    }

    function openPost(id){
      const p = posts.find(x=>x.id===id);
      if(!p) return;
      document.getElementById('mTitle').textContent = p.title;
      document.getElementById('mMeta').textContent = `${p.date} · ${p.tag}`;
      document.getElementById('mBody').innerHTML = p.body;
      document.getElementById('modal').classList.add('open');
      document.getElementById('modal').setAttribute('aria-hidden','false');
    }
    document.getElementById('closeBtn').onclick = ()=>{document.getElementById('modal').classList.remove('open');document.getElementById('modal').setAttribute('aria-hidden','true');}
    document.getElementById('modal').onclick = (e)=>{ if(e.target===document.getElementById('modal')){ document.getElementById('modal').classList.remove('open'); document.getElementById('modal').setAttribute('aria-hidden','true'); }}

    // filter by tag
    document.querySelectorAll('[data-tag]').forEach(a=>{
      a.style.cursor='pointer';
      a.onclick = ()=>{
        const t = a.dataset.tag;
        if(t==='all') render(posts);
        else render(posts.filter(p=>p.tag===t));
      }
    });

    // search
    document.getElementById('q').addEventListener('keydown', e=>{
      if(e.key==='Enter'){
        const v = e.target.value.trim().toLowerCase();
        if(!v) return render(posts);
        render(posts.filter(p=> (p.title+" "+p.desc+" "+(p.body||'')).toLowerCase().includes(v) ));
      }
    });
    document.getElementById('clear').onclick = ()=>{document.getElementById('q').value='';render(posts)};

    // theme toggle (simple)
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.onclick = ()=>{
      if(document.documentElement.dataset.light==='1'){
        document.documentElement.dataset.light='0';
        document.documentElement.style.colorScheme='dark';
      } else {document.documentElement.dataset.light='1';document.documentElement.style.colorScheme='light';}
      // NOTE: currently CSS written for dark; you can expand to support light mode by adding more vars.
    }

    // initial render
    render(posts);
  </script>
</body>
</html>
